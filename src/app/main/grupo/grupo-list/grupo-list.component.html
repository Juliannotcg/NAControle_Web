
<mat-table class="orgaos-emissores-table"
#table [dataSource]="dataSource"
[@animateStagger]="{value:'50'}"
matSort
fusePerfectScrollbar>

<!-- Name Column -->
<ng-container cdkColumnDef="nome">
<mat-header-cell *cdkHeaderCellDef mat-sort-header>Nome</mat-header-cell>
<mat-cell *cdkCellDef="let grupo">
 <p class="text-truncate">{{grupo.nome}}</p>
</mat-cell>
</ng-container>

<!-- Email Column -->
<ng-container cdkColumnDef="sigla">
<mat-header-cell *cdkHeaderCellDef mat-sort-header>Sigla</mat-header-cell>
<mat-cell *cdkCellDef="let grupo">
 <p class="text-truncate">
     {{grupo.sigla}}
 </p>
</mat-cell>
</ng-container>

<!-- Buttons Column -->
<ng-container cdkColumnDef="buttons">
<mat-header-cell *cdkHeaderCellDef></mat-header-cell>
<mat-cell *cdkCellDef="let grupo" (click)="$event.stopPropagation()">
 <div fxFlex="row" fxLayoutAlign="end center">
     <button mat-icon-button (click)="delete(grupo)" class="">
         <mat-icon matTooltip="Excluir">delete</mat-icon>
     </button>
 </div>

</mat-cell>
</ng-container>

<mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *cdkRowDef="let grupo; columns: displayedColumns;"
 class="grupo"
 (click)="editGrupo(grupo)"
 matRipple
 [@animate]="{value:'*',params:{y:'100%'}}">
</mat-row>

</mat-table>

<mat-paginator #paginator
 [length]="dataSource.filteredData.length"
 [pageIndex]="0"
 [pageSize]="10"
 [pageSizeOptions]="[5, 10, 25, 100]"
 showFirstLastButtons>
</mat-paginator>
