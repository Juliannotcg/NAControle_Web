<mat-toolbar class="mat-accent m-0" [ngClass]="fuseConfig.layout.toolbar.background">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <span class="text-truncate title dialog-title">Cadastrar reunião</span>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div mat-dialog-content class="p-24 m-0">

    <form [formGroup]="reuniaoForm">


            <mat-form-field>
                    <mat-label>Dias</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="dia">
                      <mat-option *ngFor="let dia of dias" [value]="dia.value">
                        {{dia.viewValue}}
                      </mat-option>
                    </mat-select>
            </mat-form-field>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                    <mat-label>Secretario</mat-label>
                    <input matInput name="horaInicial" formControlName="horaInicial" placeholder="Horário inicia" required>
                </div>

     

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
            <mat-label>Horário de início</mat-label>
            <input matInput name="horaInicial" formControlName="horaInicial" placeholder="Horário inicia" required>
        </div>











        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field fxFlex>
                <input name="horaFim" formControlName="horaFim" placeholder="Horário final" required>
            </mat-form-field>
        </div>

        <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
            <mat-checkbox name="aberta" formControlName="aberta" [required]="action !== 'edit'" fxFlex>
                Ativo
            </mat-checkbox>
        </div>

    </form>

</div>


<div mat-dialog-actions>
    <button mat-button 
            (click)="onNoClick()">Cancelar</button>
    <button [mat-dialog-close]="data.animal" 
            cdkFocusInitial mat-raised-button 
            (click)="confirmUpdate()"
            class="save-button mat-accent" aria-label="SALVAR">Salvar</button>
</div>
